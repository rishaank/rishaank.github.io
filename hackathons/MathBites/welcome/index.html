<!doctype html>
<html>

<head>
  <title>MathBites</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="manifest" href="../site.webmanifest">
</head>

<body>
  <div class="BGblur"></div>
  <div class="welcomeBG">
    <img class="welcomeIMG" src="../images/MathBitesTransparent.png" />
    <select name="type" id="conceptSelect">
      <option value="" disabled selected hidden>Choose a concept to study</option>
      <option value="Fractions and Ratios">Fractions and Ratios</option>
      <option value="Decimals and Percentages">Decimals and Percentages</option>
    </select>
    <button style="animation: riseLoad 2s ease 0s 1 normal backwards;" id="startButton">Start</button>
    <div style="animation: riseLoad 3s ease 0s 1 normal backwards;" class="subTitle">Created by Rishaan K</div>
    <div
      style="animation: riseLoad 4s ease 0s 1 normal backwards; bottom: 1vh; opacity: 0.5; font-size: calc(var(--textSize) - 60%)"
      class="subTitle">
      Background Image Designed by <a href="www.freepik.com">Freepik</a></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
