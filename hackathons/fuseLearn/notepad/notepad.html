<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" type="text/css" href="notepad.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <img class="bgIMG" src="../images/mountainBG.jpg">
    <img class="back" style="animation: riseLoad 2s ease 0s 1 normal backwards;" src="../images/back.png" alt="Back"
        onclick="location.href='./notepadFiles/notepadFiles.html'">
    <div class="blurBox onTop"
        style="width: 100vw; height: 100vh; left: 0; top: 0; margin: 0; border-radius: 0; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);">
        <div class="horizontalLayout" style="column-gap: 0; margin: 0;">
            <div class="title">N</div>
            <div class="title" style="animation: riseLoad 2s ease 0s 1 normal backwards;">o</div>
            <div class="title" style="animation: riseLoad 3s ease 0s 1 normal backwards;">t</div>
            <div class="title" style="animation: riseLoad 4s ease 0s 1 normal backwards;">e</div>
            <div class="title" style="animation: riseLoad 4.25s ease 0s 1 normal backwards;">p</div>
            <div class="title" style="animation: riseLoad 4.5s ease 0s 1 normal backwards;">a</div>
            <div class="title" style="animation: riseLoad 4.75s ease 0s 1 normal backwards;">d</div>
        </div>

        <textarea class="textbox" style="animation: riseLoad 2s ease 0s 1 normal backwards;" id="textbox"></textarea>

        <div class="detailPane" style="animation: riseLoad 2s ease 0s 1 normal backwards;">
            <button class="textOnly" id="saveButton" onclick="save()">Save</button>
            <p id="charCount">character ___ of ___ characters</p>
            <p id="wordCount">word ___ of ___ words</p>
            <p id="sentenceCount">sentence ___ of ___ sentences</p>
            <p>Autosaving on</p>
        </div>

        <p style="animation: riseLoad 3s ease 0s 1 normal backwards;">Icons from https://icons8.com/</p>
    </div>

    <script src="notepad.js"></script>
</body>

</html>
