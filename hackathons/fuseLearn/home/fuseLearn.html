<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="fuseLearn.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuseLearn</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <img class="bgIMG" src="../images/mountainBG.jpg">
    <div class="blurBox onTop" style="width: 68.75vw; height: 68.75vh; right: 0; top: 0;">
        <div class="horizontalLayout" style="column-gap: 0;">
            <div class="title">f</div>
            <div class="title" style="animation: riseLoad 2s ease 0s 1 normal backwards;">u</div>
            <div class="title" style="animation: riseLoad 3s ease 0s 1 normal backwards;">s</div>
            <div class="title" style="animation: riseLoad 4s ease 0s 1 normal backwards;">e</div>
            <div class="title" style="animation: riseLoad 4.25s ease 0s 1 normal backwards;">L</div>
            <div class="title" style="animation: riseLoad 4.5s ease 0s 1 normal backwards;">e</div>
            <div class="title" style="animation: riseLoad 4.75s ease 0s 1 normal backwards;">a</div>
            <div class="title" style="animation: riseLoad 5s ease 0s 1 normal backwards;">r</div>
            <div class="title" style="animation: riseLoad 5.25s ease 0s 1 normal backwards; margin-right: 15px;">
                n</div>
            <div class="title" style="animation: riseLoad 2s ease 0s 1 normal backwards;">H</div>
            <div class="title" style="animation: riseLoad 3s ease 0s 1 normal backwards;">u</div>
            <div class="title" style="animation: riseLoad 4s ease 0s 1 normal backwards;">b</div>
        </div>
        <div class="horizontalLayout">
            <button class="bigCentered" onclick="location.href='../tasks/tasks.html'">Tasks
                <img class="buttonIMG" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                    src="../images/tasks.png"></img>
            </button>
            <button class="bigCentered" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                onclick="location.href='../notepad/notepad.html'">Notepad
                <img class="buttonIMG" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                    src="../images/notepad.png"></img>
            </button>
            <button class="bigCentered" style="animation: riseLoad 3s ease 0s 1 normal backwards;"
                onclick="location.href='../calculator/calculator.html'">Calculator
                <img class="buttonIMG" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                    src="../images/calculator.png"></img>
            </button>
        </div>
        <div class="horizontalLayout">
            <button class="bigCentered" onclick="location.href='../flashcards/flashcards.html'">Flashcard Maker
                <img class="buttonIMG" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                    src="../images/flashcards.png"></img>
            </button>
            <button class="bigCentered" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                onclick="alert('Coding in progress...')">Citation Generator
                <img class="buttonIMG" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                    src="../images/citations.png"></img>
            </button>
            <button class="bigCentered" style="animation: riseLoad 3s ease 0s 1 normal backwards;"
                onclick="alert('Coding in progress...')">Launcher
                <img class="buttonIMG" style="animation: riseLoad 2s ease 0s 1 normal backwards;"
                    src="../images/tools.png"></img>
            </button>
        </div>
    </div>

    <div class="blurBox onTop"
        style="height: calc(28.75vh - 50px); width: 68.75vw; right: 0; top: calc(71.5vh - 20px);">
        <div class="horizontalLayout">
            <div class="timerCircleOutline">
                <div class="timerCircle" id="timerCircle"></div>
                <p id="timerText" style="font-size: calc(1.25vw + 2.2vh); z-index: 3;">25:00</p>
                <p id="timerDetail" style="font-size: calc(0.625vw + 1.1vh); z-index: 3;">Time to Work!</p>
            </div>

            <div class="verticalLayout" style="margin: 0; margin-left: 100px;">
                <div class="horizontalLayout" style="column-gap: 0;">
                    <div class="title">P</div>
                    <div class="title" style="animation: riseLoad 2s ease 0s 1 normal backwards;">o</div>
                    <div class="title" style="animation: riseLoad 3s ease 0s 1 normal backwards;">m</div>
                    <div class="title" style="animation: riseLoad 4s ease 0s 1 normal backwards;">o</div>
                    <div class="title" style="animation: riseLoad 4.25s ease 0s 1 normal backwards;">d</div>
                    <div class="title" style="animation: riseLoad 4.5s ease 0s 1 normal backwards;">o</div>
                    <div class="title" style="animation: riseLoad 4.75s ease 0s 1 normal backwards;">r</div>
                    <div class="title" style="animation: riseLoad 5s ease 0s 1 normal backwards; margin-right: 15px;">
                        o</div>
                    <div class="title" style="animation: riseLoad 2s ease 0s 1 normal backwards;">T</div>
                    <div class="title" style="animation: riseLoad 3s ease 0s 1 normal backwards;">i</div>
                    <div class="title" style="animation: riseLoad 4s ease 0s 1 normal backwards;">m</div>
                    <div class="title" style="animation: riseLoad 4.25s ease 0s 1 normal backwards;">e</div>
                    <div class="title" style="animation: riseLoad 4.5s ease 0s 1 normal backwards;">r</div>
                </div>
                <div class="horizontalLayout" style="margin: auto; justify-content: space-evenly;">
                    <button class="start" id="timerStart" onclick="timerStart()">Start</button>
                    <button class="stop" id="timerStop" onclick="timerStop()">Stop</button>
                    <button class="reset" id="timerReset" onclick="timerReset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="blurBox onTop" style="height: calc(100vh - 70px); width: 28.75vw; left: 0; top: 0;">
        <iframe id=WKMFFZLMLH loading="eager"
            src="https://embed.pickaxeproject.com/axe?id=AI_Educator_16HYS&mode=embed_gold&host=beta&theme=custom&opacity=0&image=hide&description=hide&font_header=Real+Head+Pro&size_header=30&font_body=Real+Head+Pro&size_body=16&font_labels=Real+Head+Pro&size_labels=14&font_button=Real+Head+Pro&size_button=16&c_fb=08090B&c_ff=0B0909&c_fbd=FFFFFF&c_rb=4375B0&c_bb=4375B0&c_bt=121111&c_t=FFFFFF&s_ffo=100&s_rbo=100&s_bbo=100&s_f=minimalist&s_b=filled&s_t=2&s_to=1&s_r=2"
            width="100%" height="90%"
            onMouseOver="this.style.boxShadow='0px 6px 20px 0px rgba(0,0,0,0.15)'; this.style.transform = 'translateY(-2px)'; this.style.transition = 'transform 300ms ease'"
            onMouseOut="this.style.boxShadow='none'; this.style.transform = 'translateY(0px)';"
            style="border:1px solid rgba(0, 0, 0, 0);transition:.3s;border-radius:4px;" frameBorder="0"></iframe>
        <p>Note: This is a free demo, try not to use it much and waste my credits.</p>
    </div>

    <div class="blurBox onTop"
        style="height: 40px; width: 98.75vw; left: 0; bottom: 0; margin-top: auto; flex-direction: row; column-gap: 20px;">
        <p style="font-family: Helvetica; color: white;">Icons from https://icons8.com/</p>
        <p style="font-family: Helvetica; color: white;">Coded by Rishaan K</p>
    </div>

    <script src="fuseLearn.js"></script>
</body>
