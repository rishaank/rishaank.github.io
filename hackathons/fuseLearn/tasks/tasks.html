<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="tasks.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>

<body>
    <img class="bgIMG" src="../images/mountainBG.jpg">
    <img class="back" src="../images/back.png" alt="Back" onclick="location.href='../home/fuseLearn.html'">
    <div class="blurBox">
        <div class="title" style="margin-bottom: 0;">Tasks</div>
        <div class="subTitle" style="margin-top: 0;">Click a task to toggle completion, double click to delete it.</div>

        <div class="horizontalLayout" style="column-gap: 20px">
            <input type="text" placeholder="Type in your task's name" id="todo-entry-box" />
            <input type="text" placeholder="Type in your task's details (optional)" id="detail-entry-box" />
        </div>

        <div class="horizontalLayout" style="column-gap: 50px">
            <button class="add" id="add-button">Add</button>
            <button class="clearCompleted" id="clear-completed-button">Clear Completed</button>
            <button class="empty" id="empty-button">Empty List</button>
        </div>

        <br />

        <ol id="todo-list">
        </ol>

        <div class="info" id="info">
            <img class="info" src="../images/info.png">
            <p>You have no more tasks</p>
        </div>

        <p>Icons from https://icons8.com/</p>
    </div>

    <script src="tasks.js"></script>
</body>

</html>
